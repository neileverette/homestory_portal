<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Lite Template</title>
    
      
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.blue_grey-orange.min.css" />
      <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
      
      <link rel="stylesheet" href="css/app.css">
  
  </head>
  <body>
      
        <!-- Simple header with scrollable tabs. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title test">This is the main Title</span>
            </div>
              
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
              <a href="#scroll-tab-1" class="mdl-layout__tab is-active tab">Referrals</a>
              <a href="#scroll-tab-2" class="mdl-layout__tab tab">Tab 2</a>
              <a href="#scroll-tab-3" class="mdl-layout__tab">Tab 3</a>
              <a href="#scroll-tab-4" class="mdl-layout__tab">Tab 4</a>
              <a href="#scroll-tab-5" class="mdl-layout__tab">Tab 5</a>
              <a href="#scroll-tab-6" class="mdl-layout__tab">Tab 6</a>
            </div>
          </header>
          
            <!-- SIDE DRAWER -->
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">My Title</span>
            </div>
         
            
            <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
              <div class="page-content"><!-- Your content goes here -->
                <i class="material-icons">loupe</i>
                  
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="sample3">
    <label class="mdl-textfield__label" for="sample3">Text...</label>
  </div>
                  
                  <a class="chips">Jeep</a>
                </div>
            </section>
            
            <section class="mdl-layout__tab-panel" id="scroll-tab-2">
              <div class="page-content"><!-- Your content goes here -->
                
                <h1 class="chip">Jeep</h1>
                <h1 class="chip">Grand Cherokee</h1>
                <h1 class="chip">All Locations</h1>
                  
                <h1>This is also an H1</h1>
                
                </div>
            </section>
            
            <section class="mdl-layout__tab-panel" id="scroll-tab-3">
              <div class="page-content"><!-- Your content goes here --></div>
            </section>
            
            <section class="mdl-layout__tab-panel" id="scroll-tab-4">
              <div class="page-content"><!-- Your content goes here --></div>
            </section>
            
            <section class="mdl-layout__tab-panel" id="scroll-tab-5">
              <div class="page-content"><!-- Your content goes here --></div>
            </section>
            
            <section class="mdl-layout__tab-panel" id="scroll-tab-6">
              <div class="page-content"><!-- Your content goes here --></div>
            </section>
                
                
          </main>
        </div>
  
    </body>
</html>
